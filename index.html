<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="product-image">
        <picture>
          <source media="(max-width: 24em)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="product-image">
        </picture>
      </div>
      <div class="product-about">
        <p>Perfume</p>

        <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <span class="price price-new">$149.99</span>
        <span class="price price-old">$169.99</span>

        <button>
          <img src="images/icon-cart.svg" alt="icon-add-cart">
          <span>&nbsp;Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
</body>

</html>
